<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- meu CSS externo -->
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- icone -->
    <link rel="icon" href="./img/logo.png" type="image/png">

    <title>Timer Pomodoro</title>
</head>

<body class="bg-dark">

    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="index.html">Timer Pomodoro</a>

            <div class="ml-auto">
                <a onclick="pausar()">
                    <i id="pause" class="fa fa-pause text-white" style="font-size: 25pt; display: none;"></i>
                </a>
                <a onclick="executar()">
                    <i id="play" class="fa fa-play text-white" style="font-size: 25pt; display: none;"></i>
                </a>

                <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
            </div>
        </div>
    </nav>
    <!-- /Menu -->

    <!-- Container -->
    <div class="container">

        <!-- Config -->
        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">
                <div id="config" class="row d-flex justify-content-center">

                    <div class="col">

                        <!-- Inputs -->
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold mb-2"
                                        for="acao">Ação</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="acao">
                                    <small class="text-danger" id="erro-acao"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold mb-2"
                                        for="pausa">Pausa</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="pausa">
                                    <small class="text-danger" id="erro-pausa"></small>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-center">
                                <div class="mb-3">
                                    <label class="d-flex justify-content-center text-white fw-bold mb-2"
                                        for="sessoes">Sessões</label>
                                    <input type="number"
                                        class="form-control form-control-lg bg-dark border-0 shadow text-white"
                                        id="sessoes">
                                    <small class="text-danger" id="erro-sessoes"></small>
                                </div>
                            </div>
                        </div>
                        <!-- /Inputs -->

                        <!-- Botão iniciar -->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9 d-grid">
                                <button onclick="inciar()" class="btn btn-danger shadow btn-lg"
                                    type="button">Iniciar</button>
                            </div>
                        </div>
                        <!-- /Botão iniciar -->

                    </div>

                </div>

            </div>

        </div>
        <!-- Config -->

        <!-- Timer -->
        <div id="timer" class="mt-0 d-flex justify-content-center">

            <div class="row mb-3">
                <div class="col">
                    <h3 id='title' class="text-center"></h3>
                </div>
            </div>

            <!-- Relógio -->
            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>
                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>
                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>
            <!-- /Relógio -->

            <div class="row mb-5">
                <div class="col">
                    <h3 id='title_sessao' class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>
        <!-- /Timer -->

        <!-- Finalização -->
        <div id="fim" style="display: none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
                </div>
            </div>
        </div>
        <!-- /Finalização -->

    </div>
    <!-- /Container -->

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

</body>

</html>
